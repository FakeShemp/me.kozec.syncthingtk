app-id: me.kozec.syncthingtk

runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: syncthing-gtk
rename-desktop-file: syncthing-gtk.desktop
rename-icon: syncthing-gtk

finish-args:
  # Wayland
  - --socket=wayland
  # Fallback X11 + XShm access
  - --socket=fallback-x11
  - --share=ipc
  # Folders for syncing can be anywhere
  - --filesystem=host
  # Network access for sync
  - --share=network
  # System tray icon
  - --talk-name=org.kde.StatusNotifierWatcher

# Cleanup after the python modules
cleanup:
  - /include
  - /lib/pkgconfig

modules:
  - name: psmisc
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/psmisc/psmisc-23.4.tar.xz
        sha256: 7f0cceeace2050c525f3ebb35f3ba01d618b8d690620580bdb8cd8269a0c1679
        x-checker-data:
          type: anitya
          project-id: 3721
          url-template: https://downloads.sourceforge.net/psmisc/psmisc-$version.tar.xz


    cleanup:
      - /bin/fuser
      - /bin/p*
      - /share/man

  - shared-modules/dbus-glib/dbus-glib-0.110.json
  - shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json
  - shared-modules/python2.7/python-2.7.json
  # flatpak-pip-generator --python2 --no-build-isolation true  wheel pip python-dateutil  setuptools setuptools_scm cffi bcrypt
  - python2-bcrypt.json
  - python2-pycairo.json
  - python2-pygobject.json

  - name: syncthing
    disabled: false
    buildsystem: simple
    build-options:
      env:
        GOBIN: /app/bin
        #build-args:
        #    - --share=network

    build-commands:
      - |
        . /usr/lib/sdk/golang/enable.sh
        export GOPATH=$PWD/go
        go version
        # go mod vendor
        #go build -mod=vendor
        #go mod download -json > download.json
        env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
      - install -Dm755 -t /app/bin syncthing
    sources:
      - generated-sources.json

      - type: archive
        url: https://github.com/syncthing/syncthing/releases/download/v1.14.0/syncthing-source-v1.14.0.tar.gz
        sha256: 55a6fb08a9dbc1a31a6b429a16abb3a76d8c24b491a86a52170ddaadea33f683
        x-checker-data:
          type: anitya
          project-id: 11814
          url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz


  - name: syncthing-gtk
    buildsystem: simple
    build-commands:
      - python2 setup.py build
      - python2 setup.py install --prefix=/app --optimize=1
    sources:
      - type: archive
        url: https://github.com/syncthing/syncthing-gtk/archive/v0.9.4.4.tar.gz
        sha256: 896ddaaba4ad0b8f090c5a381a28b3da759932314562cdd50ca288543b03ddcc
        x-checker-data:
          type: anitya
          project-id: 17342
          url-template: https://github.com/syncthing/syncthing-gtk/archive/v$version.tar.gz

      - type: patch
        paths:
          - 0001-appdata-added-0.9.4.4-release-to-appdata.patch

    cleanup:
      - /share/pixmaps
